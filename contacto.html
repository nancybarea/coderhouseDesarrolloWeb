<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Argentina Aventura! Contactate con nosotros para lo que necesites! consultas, comentarios, sugerencias, reclamos, inscripción y pronto responderemos!">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!--hoja de estilo -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- titulo -->
    <title>Argentina Aventura - Contacto</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 px-4">
            <a class="navbar-brand" href="index.html"><img src="./img/logo.png" alt="Logo de Argentina Aventura"
                    class="header__img"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto p-12">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="./index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="./calendario.html">Calendario</a></li>
                    <li class="nav-item"><a class="nav-link" href="./paquetes.html">Paquetes</a></li>
                    <li class="nav-item"><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="./login.html">Iniciar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- cuerpo de la pagina  -->
    <main class="main__contacto fondo__degrade py-4">
        <h1 class="section-heading text-uppercase"><strong>Contacto</strong></h1>
        <div class="contacto">
            <div class="contacto__formulario">
                <form action="mailto:nancybarea@gmail.com"" method="POST" enctype="text/plain">
                    <div class="container-fluid">
                        <div class="row pb-3">
                            <div class="col-4 text-end"><label for="nombre">Nombre : </label></div>
                            <div class="col-8"><input type="text" name="nombre" id="nombre"
                                    placeholder="Ingrese su Nombre" required></div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-4 text-end"><label for="apellido">Apellido : </label></div>
                            <div class="col-8"><input type="text" name="apellido" id="apellido"
                                    placeholder="Ingrese su Apellido" required></div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-4 text-end"><label for="email">E-mail : </label></div>
                            <div class="col-8"><input type="email" name="email" id="email"
                                    placeholder="tuemail@mail.com" required></div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-4 text-end"><label for="telefono">Teléfono : </label></div>
                            <div class="col-8"><input type="tel" name="telefono" id="telefono"
                                    placeholder="Ingrese su Teléfono"></div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-5 text-end"><label for="tipoConsulta">Realizar un/a : </label></div>
                            <div class="col-7 text-start">
                                <select name="tipoConsulta" id="tipoConsulta">
                                    <option value="consulta" selected>Consulta</option>
                                    <option value="sugerencias">Sugerencia</option>
                                    <option value="reclamo">Reclamo</option>
                                </select>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-12">
                                <textarea name="consulta" id="consulta" cols="37" rows="10"
                                    placeholder="Dejanos un mensaje" required></textarea>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-12">
                                <label for="novedades">¿ Desea recibir nuestras novedades por e-mail ? </label><input type="checkbox"
                                    name="novedades" id="novedades" value="1">
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-12">
                                <input type="reset" value="Limpiar Formulario">
                                <input type="submit" value="Enviar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contacto__medios">
                <img class="contacto__medios__imagen" src="./img/contacto/email.svg" alt="link al email de Argentina Aventura"> infoArgentinaAventura@gmail.com <br>
                <img class="contacto__medios__imagen" src="./img/contacto/whatsapp.svg" alt="link al whatsappweb de Argentina Aventura"> +54 11 65922909 <br>
                <img class="contacto__medios__imagen" src="./img/contacto/facebook.svg" alt="link al facebook de Argentina Aventura"> /ArgentinaAventura.com.ar<br>
                <img class="contacto__medios__imagen" src="./img/contacto/instagram.svg" alt="link al instagram de Argentina Aventura"> /ArgentinaAventura.com.ar <br>
             </div>
        </div>
    </main>


    <!-- Pie de pagina  -->
    <footer class="footer">
        <div class="footer__redes">
            <a class="redes__link mx-2" href="https://www.instagram.com/ArgentinaAventura.com.ar/"
                target="_blank" rel="noopener" alt="link al instagram de Argentina Aventura" title="instagram"><i class="fab fa-instagram"></i></a>
            <a class="redes__link mx-2" href="https://www.facebook.com/nancy.barea/" target="_blank" rel="noopener"
                alt="link al facebook de Argentina Aventura" title="facebook"><i class="fab fa-facebook-f"></i></a>
        </div>
        <p class="copyright">Copyright ArgentinaAventura.com.ar ©2021</p>
    </footer>

    <!-- cdn bootstrap + js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
